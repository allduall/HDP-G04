{% extends "app/layout.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="h3">Edit Shipping Instruction</h1>
    <p class="text-muted">Update details for booking number: {{ instruccion.numero_booking }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'bill_of_lading' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
