{% extends "app/layout.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="h3">BL Draft Approval</h1>
    <p class="text-muted">Review and approve Bill of Lading drafts efficiently</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-success">Approve</button>
            <button type="submit" class="btn btn-danger">Reject</button>
            <a href="{% url 'bl_draft_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
